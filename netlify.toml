[build]
publish = "public"
command = "hugo --gc"
functions="functions/"

[dev]
  functions = "functions"
  publish = "public"
  framework = "#custom"
  command = "npm run start"
  port = 8888
  targetPort = 1313

[[redirect]]
  from = "/api/*"
  to = "https://oregonsadventurecoast-tnd.s3.us-west-2.amazonaws.com/public/:splat"
  status = 200
  force = true

[build.environment]
  HUGO_VERSION = "0.64.0"

[context.production.environment]
# Uncomment the next line when moving site to production
HUGO_ENV = "production"
#HUGO_ENABLEGITINFO = "true"


[context.deploy-preview]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"
