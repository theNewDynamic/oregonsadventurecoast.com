---
label: SEO Template
hide_body: true
fields:
- name: seo
  type: field_group
  config: {}
  fields:
  - name: title
    type: text
    config:
      required: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: imgalt
    type: text
    config:
      required: false
    label: Image ALT Text
  - name: image
    type: file
    config:
      maxSize: 250
    label: SEO Image
  label: SEO
