---
label: Store
hide_body: true
fields:
- type: text
  name: title
  label: Title
- type: textarea
  name: property_description
  label: Description
- type: include
  name: image
  label: Image
  template: image-alt
- type: select
  config:
    source:
      type: simple
    options:
    - Antiques
    - Arts & Crafts
    - Boutique
    - Clothing
    - Florist
    - Groceries
    - Hardware
    - Herbals
    - Home Goods
    - Personal services
    - Pharmacy
    - Resale
    - Shoes
    - Souvenirs
    - Sporting Goods
    - Vitamins
    - Liquor Stores/ Growler Fills
  label: Category
  name: property_category
- type: list
  name: amenityList
  label: Amenities
  config:
    use_select: true
    source:
      type: simple
    options:
    - 1 - Restaurant/Bar/Rm Service
    - 2 - Continental or Full Bkfst
    - 3 - Fitness Center
    - 4 - Pool/Hot Tub
    - 5 - Pet Friendly
    - 6 - WiFi Available
    - 7 - Kitchens Available
    - 8 - Meeting Facilities
    - 9 - Handicap Accessible
    - 10 - Chamber Member
- type: include
  template: contact
  label: Contact
  name: contact
