{{ define "main" }}

{{ partial "featurePhoto" (dict "photo" .Params.photo) }}

<div class="g-wrap clearfix m-lodging">

  <div class="store-heading">
    <h1>
      The Adventure Store
    </h1>

  </div>
  
  <div class="lodging-list">
    <div class="m-grid">
      {{ range .Pages.ByParam "product.id" }}
        {{ .Render "card" }}
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
