{{ with $.Page.Params.accordion_sections }}

{{ range . }}
    <div class="accordion-section">
        {{ with .title }}
            <h2 class="section-heading">{{ . }}</h2>
        {{ end }}

        {{ with .accordions }}
            {{ range $accordion := . }}
                {{ with .title }}
                    <div class="accordion">
                        <div class="heading collapsed"><span>{{ $accordion.title }}</span></div>
                        {{ with $accordion.content }}
                            <div class="accordion-content hidden">
                                {{ . | markdownify }}
                            </div>
                        {{ end }}
                    </div>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
{{ end }}

{{ end }}
