{{ with .Page.Params.ctas }}
<div class="cta-wrap">
  {{ range . }}
    {{ $action := .action | default "Click here" }}
    <a href="{{ .url }}" class="cta">
      {{ with .image }}
        <img src="{{ . }}" alt="">
      {{ end }}
      <div class="text">
        <div class="title">{{ .title }}</div>
        <div class="action">{{ $action }}</div>
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
