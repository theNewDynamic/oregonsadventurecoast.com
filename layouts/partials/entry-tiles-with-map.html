<div id="entryTiles" entry-type="{{ . }}" class="m-view-bar clearfix">
    <div class="view">
        <ul>
            <li id="view-toggle-grid" class="view-bar-item active grid-view"><i class="fas fa-th-large"></i></li>
            <li id="view-toggle-list" class="view-bar-item list-view"><i class="fas fa-bars"></i></li>
            <li id="view-toggle-map" class="view-bar-item map-view"><i class="fas fa-map-marker-alt"></i></li>
        </ul>
    </div>

    <div class="filter-wrap">
        <span class="filter-toggle" id="filter-toggle">Filter</span>

        <div class="filters-list clearfix" id="filters-list">
            <div class="filter">
                <h3 class="selection">Categories</h3>
                <ul class="filter-menu" id="filter-by-category"></ul>
            </div>

            <div class="filter">
                <h3 class="selection">Towns</h3>
                <ul class="filter-menu" id="filter-by-city"></ul>
            </div>
            
            {{ if eq . "lodging" }}
                <div class="filter">
                    <h3 class="selection">Amenities</h3>
                    <ul class="filter-menu" id="filter-by-amenity"></ul>
                </div>
            {{ end }}

            <div class="filter">
                <h3 class="selection">Sort</h3>
                <ul class="filter-menu">
                    <li id="sort-menu-ascending" class="-selected">Sort A-Z</li>
                    <li id="sort-menu-descending">Sort Z-A</li>
                </ul>
            </div>

        </div>
        
    </div>
</div>

<div id="view-display" class="lodging-list">
    <div id="entry-output" class="m-grid"></div>
    {{ partial "pagination" . }}
</div>

<div id="view-map" style="height:600px;">Map Here</div>
