{{ $divider := "divider" }}
{{ $cols := split .Inner "divider" }}
{{ $columns := slice }}
{{ range $cols }}
    {{ $columns = $columns | append (dict
        "copyHTML" ($.Page.RenderString .)
    ) }}
{{ end }}
{{ $block := (dict
    "_type" "pt.columns"
    "columns" $columns
) }}
<div id="shortcode">{{ jsonify $block }}</div>
